<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form action="">
        <div class="reg">
            <p>
                Registration Form
            </p>
        </div>
        <br>

            <label for="">User Email</label>
            <input type="text" placeholder="Enter your Email">
         </div>

            <label for="">User password</label>
            <input type="text" placeholder="Enter your  password">
         </div>
         <div class="tag">
            <div class="buttons">
                <div class="left">
                   <button>LOGIN</button>
                </div>
                <div class="right">
                    <button>RESET</button>
                </div>
            </div>
          </div>
    </form>
